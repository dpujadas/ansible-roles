---
# defaults file for php

php_use_ondrej: true
php_version: '5.5'
php_cli: true
php_fpm: false
php_mod: false
php_modules: []

php_cli_options: []
php_cli_packages:
  - php5-cli

php_fpm_options: []
php_fpm_pool_options:
  - name: 'www'
    option: 'user'
    value: 'www-data'
  - name: 'www'
    option: 'listen'
    value: '/var/run/php5-fpm.sock'
  - name: 'www'
    option: 'listen.owner'
    value: 'www-data'
  - name: 'www'
    option: 'pm'
    value: 'dynamic'
  - name: 'www'
    option: 'pm.max_children'
    value: '5'
  - name: 'www'
    option: 'pm.min_spare_servers'
    value: '1'
  - name: 'www'
    option: 'pm.max_spare_servers'
    value: '3'
  - name: 'www'
    option: 'chdir'
    value: '/'

php_mod_options: []
php_mod_packages:
  - libapache2-mod-php5
