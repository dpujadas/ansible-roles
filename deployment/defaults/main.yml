---
# defaults file for deployment

deployment_type_php: false
deployment_user: 'www-data'
deployment_group: 'www-data'
deployment_pass: '*'
deployment_use_php_fpm: false
deployment_force_rsa_key: 'no'
deployment_packages:
  - git
deployment_extra_packages: []
deployment_authorized_keys: []
deployment_root_type: 'file'
deployment_extra_dirs: []